	<script type="text/javascript">
    //要求一
    function calculate(min, max){
    // 請用你的程式補完這個函式的區塊
        var sum = 0;
        var nums = min;
        for (var i = 0;i<(max+1-min);i++){
            sum = nums + sum;
            nums+=1;
        }
        console.log(sum)
    }
    calculate(1, 3); // 你的程式要能夠計算 1+2+3，最後印出 6
    calculate(4, 8); // 你的程式要能夠計算 4+5+6+7+8，最後印出 30
    

    //要求二
    function avg(data){
    // 請用你的程式補完這個函式的區塊
        var employees = data['employees'];
        var count = data['count'];
        var total = employees.length;
        var sum = 0;
        for(var i=0;i<total;i++){
            sum += employees[i].salary;    
        }
        console.log(sum/count)


    }
    avg({"count":3,"employees":[{"name":"John","salary":30000},{"name":"Bob","salary":60000},{"name":"Jenny","salary":50000}]}); // 呼叫 avg 函式


    //要求三
    function maxProduct(nums){
    // 請用你的程式補完這個函式的區塊
        var maxProduct = nums;
        var bigNum = -Infinity;
        var total = nums.length;
        for(var i=0;i<total;i++){
            for(var j=0;j<total;j++){
                if (i==j){
                    continue;
                }
                else{
                    var smallNum = maxProduct[i]*maxProduct[j];
                    if (smallNum>bigNum){
                        bigNum = smallNum;
                    }
                }
            }
        }
        console.log(bigNum)
    }
    maxProduct([5, 20, 2, 6]); // 得到 120 因為 20 和 6 相乘得到最大值
    maxProduct([10, -20, 0, 3]); // 得到 30 因為 10 和 3 相乘得到最大值
    maxProduct([-10,2]);

    //要求四
    function twoSum(nums, target){
    // your code here
        var total = nums.length;
        for (var i=0;i<total;i++){
            for(var j=0;j<total;j++){
                if(i==j){
                    continue;
                }
                else{
                    if(nums[i]+nums[j]==target){
                        var result = [i,j];
                        return result
                    }
                }
            }
        }

    }
    result=twoSum([2, 11, 7, 15], 9)
    console.log(result) // show [0, 2] because nums[0]+nums[2] is 9


    //要求五
    function maxZeros(nums){
    // 請用你的程式補完這個函式的區塊
        var maxZeros = nums;
        var total = nums.length;
        var sum = 0;
        var bigSum = 0;
        for(var i=0;i<total;i++){
            if(maxZeros[i]==0){
                sum = sum + 1;
                if(sum>bigSum){
                    bigSum = sum;
                }
            }
            else{
                sum = 0;
            }
        }
        console.log(bigSum);
    }
    maxZeros([0, 1, 0, 0]) // 得到 2
    maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]) // 得到 4
    maxZeros([1, 1, 1, 1, 1]) // 得到 0
